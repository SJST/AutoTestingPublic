{% load static %}
<!DOCTYPE HTML>
<html>
{% include 'common_html/_header.html' %}
<body>
	<header class="navbar-wrapper">
		<div class="navbar navbar-fixed-top">
			<div class="container-fluid cl">
				<span class="logo navbar-logo f-l mr-10 hidden-xs">L-mk.Admin</span>
				<span class="logo navbar-slogan f-l mr-10 hidden-xs">v1.0</span>
				<a aria-hidden="false" class="nav-toggle Hui-iconfont visible-xs" href="javascript:;">&#xe667;</a>
				<nav id="Hui-userbar" class="nav navbar-nav navbar-userbar hidden-xs">
					<ul class="cl">
						<li>超级管理员</li>
						<li class="dropDown dropDown_hover">
							<a href="#" class="dropDown_A">{{user.realname}} <i class="Hui-iconfont">&#xe6d5;</i></a>
							<ul class="dropDown-menu menu radius box-shadow">
								<li><a href="javascript:;" onClick="myselfinfo()">个人信息</a></li>
								<li><a href="#">切换账户</a></li>
								<li><a href="#">退出</a></li>
							</ul>
						</li>
					</ul>
				</nav>
			</div>
		</div>
		</div>
	</header>
	
	
	{% block aside %}
	<aside class="Hui-aside"></aside>
	{% endblock aside %}
	
	<div class="dislpayArrow hidden-xs">
		<a class="pngfix" href="javascript:void(0);" onClick="displaynavbar(this)"></a>
	</div>
	
	{% block article-box %}
	<section class="Hui-article-box"></section>
	{% endblock article-box %}

	<div class="contextMenu" id="Huiadminmenu">
		<ul>
			<li id="closethis">关闭当前</li>
			<li id="closeall">关闭全部</li>
		</ul>
	</div>
	{% include 'common_html/_footer.html' %}

	<!--请在下方写此页面业务相关的脚本-->
	<script type="text/javascript" src="{% static 'jquery.contextmenu/jquery.contextmenu.r2.js' %}"></script>
	<script type="text/javascript">
		$(function() {
			$("body").Huitab({
				tabBar : ".navbar-wrapper .navbar-levelone",
				tabCon : ".Hui-aside .menu_dropdown",
				className : "current",
				index : 0,
			});
		});
		/*个人信息*/
		function myselfinfo() {
			layer.open({
				type : 1,
				area : [ '800px', '600px' ],
				fix : false, //不固定
				maxmin : true,
				shade : 0.4,
				title : '查看信息',
				content : '<div>管理员信息</div>'
			});
		}

		/*产品-添加*/
		function product_add(title, url) {
			var index = layer.open({
				type : 2,
				title : title,
				content : url
			});
			layer.full(index);
		}
		/*用户-添加*/
		function member_add(title, url, w, h) {
			layer_show(title, url, w, h);
		}
	</script>
</body>
</html>
